<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #F5F2EC;
            --text: #2A2A28;
            --glow: #FFD93D;
            --glow-soft: rgba(255, 217, 61, 0.3);
        }

        html, body {
            height: 100%;
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            cursor: default;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Subtle light beam */
        .light-beam {
            position: fixed;
            top: -60%;
            right: 15%;
            width: 45%;
            height: 220%;
            background: linear-gradient(
                135deg,
                transparent 0%,
                rgba(255,255,255,0.15) 30%,
                rgba(255,255,255,0.25) 50%,
                rgba(255,255,255,0.15) 70%,
                transparent 100%
            );
            transform: rotate(-35deg);
            opacity: 0;
            animation: beamIn 4s ease-out 0.5s forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes beamIn {
            from { opacity: 0; transform: rotate(-35deg) translateX(60px); }
            to { opacity: 1; transform: rotate(-35deg) translateX(0); }
        }

        /* Main word */
        main {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0;
            animation: fadeUp 2s ease-out 0.8s forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            font-weight: 300;
            font-size: clamp(4rem, 14vw, 11rem);
            letter-spacing: 0.15em;
            margin-right: -0.15em;
            color: var(--text);
            user-select: none;
        }

        /* Info button */
        .info-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid rgba(42,42,40,0.25);
            background: transparent;
            color: var(--text);
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            font-style: italic;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease-out 3s forwards;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s, border-color 0.3s;
        }
        .info-btn:hover { border-color: rgba(42,42,40,0.5); }

        @keyframes fadeIn { to { opacity: 0.5; } }

        /* Info panel overlay */
        .info-panel {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 90;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }
        .info-panel.open {
            opacity: 1;
            pointer-events: auto;
        }
        .info-panel .content {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            line-height: 2.2;
            color: var(--text);
            opacity: 0.7;
        }
        .info-panel .content .speed {
            font-size: 0.85em;
            letter-spacing: 0.08em;
            opacity: 0.5;
            margin-bottom: 1.5em;
            display: block;
        }
        .info-panel .content .bolt {
            display: block;
            margin-top: 1.5em;
            font-size: 1.2em;
        }

        /* Firefly canvas */
        canvas#fireflies {
            position: fixed;
            inset: 0;
            z-index: 5;
            pointer-events: none;
        }

        /* Lightning bug SVG */
        .lightning-bug {
            position: fixed;
            z-index: 6;
            pointer-events: none;
            filter: drop-shadow(0 0 6px var(--glow-soft));
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            .lightning-bug { display: none; }
        }

        @media print {
            .light-beam, .info-btn, .info-panel, .lightning-bug, canvas { display: none; }
            main { opacity: 1; }
            body { background: white; }
        }
    </style>
</head>
<body>
    <div class="light-beam" aria-hidden="true"></div>

    <main>
        <h1>Light</h1>
    </main>

    <canvas id="fireflies" aria-hidden="true"></canvas>

    <!-- Lightning bug -->
    <svg class="lightning-bug" width="12" height="12" viewBox="0 0 12 12" aria-hidden="true">
        <ellipse cx="6" cy="6" rx="2" ry="2.5" fill="var(--glow)" opacity="0.9"/>
        <ellipse cx="6" cy="6" rx="5" ry="5" fill="var(--glow)" opacity="0.15"/>
        <ellipse cx="3.5" cy="4" rx="2" ry="1" fill="rgba(255,255,255,0.2)" transform="rotate(-20 3.5 4)"/>
        <ellipse cx="8.5" cy="4" rx="2" ry="1" fill="rgba(255,255,255,0.2)" transform="rotate(20 8.5 4)"/>
    </svg>

    <button class="info-btn" aria-label="Information" id="infoBtn">i</button>

    <div class="info-panel" id="infoPanel">
        <div class="content">
            <span class="speed">299,792,458 metres per second.</span>
            the speed of light<br>
            the speed of thought<br>
            the speed of connection
            <span class="bolt">⚡</span>
        </div>
    </div>

    <script>
    (function() {
        const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        // Info panel
        const btn = document.getElementById('infoBtn');
        const panel = document.getElementById('infoPanel');
        let panelOpen = false;
        btn.addEventListener('click', () => {
            panelOpen = !panelOpen;
            panel.classList.toggle('open', panelOpen);
            btn.textContent = panelOpen ? '×' : 'i';
            btn.style.opacity = panelOpen ? '0.7' : '';
        });

        if (reducedMotion) return;

        // Lightning bug
        const bug = document.querySelector('.lightning-bug');
        let bugX = Math.random() * window.innerWidth;
        let bugY = Math.random() * window.innerHeight;
        let bugVX = (Math.random() - 0.5) * 0.5;
        let bugVY = (Math.random() - 0.5) * 0.5;
        let bugPhase = Math.random() * Math.PI * 2;
        let wanderAngle = Math.random() * Math.PI * 2;

        function updateBug() {
            bugPhase += 0.02;
            wanderAngle += (Math.random() - 0.5) * 0.1;
            bugVX += Math.cos(wanderAngle) * 0.02;
            bugVY += Math.sin(wanderAngle) * 0.02;
            bugVX *= 0.99; bugVY *= 0.99;
            const speed = Math.sqrt(bugVX*bugVX + bugVY*bugVY);
            if (speed > 1.2) { bugVX *= 1.2/speed; bugVY *= 1.2/speed; }
            bugX += bugVX; bugY += bugVY;
            const w = window.innerWidth, h = window.innerHeight;
            if (bugX < -20) bugX = w + 20;
            if (bugX > w + 20) bugX = -20;
            if (bugY < -20) bugY = h + 20;
            if (bugY > h + 20) bugY = -20;
            const pulse = 0.5 + 0.5 * Math.sin(bugPhase);
            bug.style.transform = `translate(${bugX - 6}px, ${bugY - 6}px)`;
            bug.style.opacity = 0.4 + pulse * 0.6;
            bug.style.filter = `drop-shadow(0 0 ${4 + pulse * 8}px var(--glow-soft))`;
            requestAnimationFrame(updateBug);
        }
        requestAnimationFrame(updateBug);

        // Mouse/touch firefly particles
        const canvas = document.getElementById('fireflies');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        resize();
        window.addEventListener('resize', resize);

        function spawn(x, y) {
            particles.push({
                x, y,
                vx: (Math.random() - 0.5) * 1.5,
                vy: (Math.random() - 0.5) * 1.5 - 0.3,
                life: 1,
                decay: 0.005 + Math.random() * 0.015,
                size: 1 + Math.random() * 2,
            });
        }

        let mt = 0;
        document.addEventListener('mousemove', (e) => { if (++mt % 3 === 0) spawn(e.clientX, e.clientY); });
        document.addEventListener('touchmove', (e) => { const t = e.touches[0]; spawn(t.clientX, t.clientY); }, { passive: true });

        // Beam parallax
        const beam = document.querySelector('.light-beam');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 8;
            const y = (e.clientY / window.innerHeight - 0.5) * 4;
            beam.style.transform = `rotate(-35deg) translate(${x}px, ${y}px)`;
        });

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx; p.y += p.vy; p.vy -= 0.003; p.life -= p.decay;
                if (p.life <= 0) { particles.splice(i, 1); continue; }
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 217, 61, ${p.life * 0.6})`;
                ctx.fill();
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 217, 61, ${p.life * 0.1})`;
                ctx.fill();
            }
            if (particles.length > 200) particles.splice(0, particles.length - 200);
            requestAnimationFrame(drawParticles);
        }
        requestAnimationFrame(drawParticles);
    })();
    </script>
</body>
</html>
