<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Gertner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }
        .container { text-align: center; padding: 2rem; }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline { font-size: 1.2rem; color: #888; margin-bottom: 2rem; }
        .links { display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; }
        .links a {
            color: #00d9ff;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 1px solid #00d9ff;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .links a:hover { background: #00d9ff; color: #1a1a2e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alan Gertner</h1>
        <p class="tagline">299.fm</p>
        <div class="links">
            <a href="https://linkedin.com/in/alangertner">LinkedIn</a>
            <a href="https://github.com/alangertner">GitHub</a>
        </div>
    </div>
</body>
</html>
